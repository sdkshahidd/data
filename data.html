<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Form</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <style>
    body {
      background: linear-gradient(to right, #f5f5dc, #e6e6fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: linear-gradient(to right, #ffffff, #f5f5dc);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
    }
    #done {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form name="submit-to-google-sheet">
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input type="text" name="name" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" name="lname" id="lname" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="show" class="form-check-input" />
        <label for="show" class="form-check-label">Show Password</label>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="mm"
            value="Male"
          />
          <label class="form-check-label" for="mm">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="fm"
            value="Female"
          />
          <label class="form-check-label" for="fm">Female</label>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        onclick="send()"
      >
        Submit
      </button>

      <span id="done"></span>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbwl8w7g75JcPCZGbnxK1mB2FcRkFt8i8sLAJTxsyVmp07NVxe2R4YKZzu8OZKjuRpwc/exec";
    const form = document.forms["submit-to-google-sheet"];
    const don = document.getElementById("done");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          don.innerHTML = "Form Successfully Submitted!";
          setTimeout(() => {
            don.innerHTML = "";
          }, 1000);
          form.reset();
        })
        .catch((error) => console.error("Error!", error.message));
    });

    const password = document.getElementById("password");
    const showps = document.getElementById("show");

    showps.addEventListener("change", function () {
      password.type = this.checked ? "text" : "password";
    });

    function send() {
      alert("Wait for Submitted Message");
    }
  </script>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
